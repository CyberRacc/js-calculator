<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="shortcut icon" href="img/icons8-calculator-color-32.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/calculator.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="calc-container">
                <div class="calc">
                    <div class="calc-screen-container">
                        <div class="calc-screen">
                            <div class="screen-text">
                                
                            </div>
                        </div>
                    </div>
                    <div class="calc-buttons">
                        <button class="calc-button" data-num="clear">C</button>
                        <button class="calc-button" data-num="divide">/</button>
                        <button class="calc-button" data-num="backspace">del</button>
                        <button class="calc-button" data-num="multiply">x</button>
                        <button class="calc-button" data-num="plus">+</button>
                        <button class="calc-button" data-num="minus">-</button>
                        <button class="calc-button" data-num="7">7</button>
                        <button class="calc-button" data-num="8">8</button>
                        <button class="calc-button" data-num="9">9</button>
                        <button class="calc-button" data-num="4">4</button>
                        <button class="calc-button" data-num="5">5</button>
                        <button class="calc-button" data-num="6">6</button>
                        <button class="calc-button" data-num="1">1</button>
                        <button class="calc-button" data-num="2">2</button>
                        <button class="calc-button" data-num="3">3</button>
                        <button class="calc-button" data-num="point">.</button>
                        <button class="calc-button" data-num="0">0</button>
                        <button class="calc-button" data-num="equals">=</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                <p>CyberRacc &copy; 2023</p>
            </div>
        </div>
    </body>
</html>
