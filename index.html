<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="shortcut icon" href="img/icons8-calculator-color-32.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/calculator.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="calc-container">
                <div class="calc">
                    <div class="calc-screen-container">
                        <div class="calc-screen">
                            <div class="screen-text">
                                
                            </div>
                        </div>
                    </div>
                    <div class="calc-buttons">
                        <button class="calc-button" id="clear" data-num="clear">C</button>
                        <button class="calc-button" id="operator" data-num="/">รท</button>
                        <button class="calc-button" id="backspace" data-num="backspace"><img src="img/delete.png" alt="backspace-icon"></button>
                        <button class="calc-button" id="operator" data-num="*">x</button>
                        <button class="calc-button" id="operator" data-num="+">+</button>
                        <button class="calc-button" id="operator" data-num="-">-</button>
                        <button class="calc-button" id="number" data-num="7">7</button>
                        <button class="calc-button" id="number" data-num="8">8</button>
                        <button class="calc-button" id="number" data-num="9">9</button>
                        <button class="calc-button" id="number" data-num="4">4</button>
                        <button class="calc-button" id="number" data-num="5">5</button>
                        <button class="calc-button" id="number" data-num="6">6</button>
                        <button class="calc-button" id="number" data-num="1">1</button>
                        <button class="calc-button" id="number" data-num="2">2</button>
                        <button class="calc-button" id="number" data-num="3">3</button>
                        <button class="calc-button" id="point" data-num=".">.</button>
                        <button class="calc-button" id="number" data-num="0">0</button>
                        <button class="calc-equals" id="equals" data-num="=">=</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                <p>CyberRacc &copy; 2023</p>
            </div>
        </div>
    </body>
</html>
